<!-- shopping cart table -->
<div class="table-background">
    <h1>Your shopping cart</h1>
    <div class="table-container">
        <table class="table-cart">
            <!-- 표만들어주기 -->
            <thead>
                <tr>
                    <th class="cart-img"></th>
                    <th class="cart-item">ITEM</th>
                    <th class="cart-amount">AMOUNT</th>
                    <th class="cart-price">PRICE</th>
                    <th class="cart-total">TOTAL</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td><img src="./images/carol_circle.png" style="width: 80px;"></td>
                    <td>
                        <p><strong>Product</strong></p>
                        <p>abcdefg</p>
                    </td>
                    <td>1</td>
                    <td>5,000원</td>
                    <td>5,000원</td>
                </tr>
                <tr>
                    <td><img src="./images/carol_circle.png" style="width: 80px;"></td>
                    <td>
                        <p><strong>Product</strong></p>
                        <p>abcdefg</p>
                    </td>
                    <td>1</td>
                    <td>10,000원</td>
                    <td>10,000원</td>
                </tr>
                <tr>
                    <td colspan="5" style="text-align: right;">총 15,000원</td>
                </tr>
            </tbody>
        </table>
        <button class="btn btn-brown">view more</button>
        <a class="custom-link" href="#">링크</a>
    
        <!-- <a role="button" class="btn">view more</a> -->
    </div>
</div>
